<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with logo and Donate button -->
    <header class="header">
        <div class="logo-area">
            <!-- Logo icon (can be replaced with an image) -->
            <span class="logo-icon" aria-hidden="true">ðŸ’§</span>
            <span class="logo-text"><strong>Charity:Water</strong></span>
        </div>
        <!-- Donate button -->
        <a href="#" class="donate-btn">Donate</a>
    </header>

    <!-- Main content area -->
    <main>
        <section class="hero">
            <!-- Text content on the left -->
            <div class="hero-content">
                <!-- Main headline -->
                <h1>Make Every Donation<br>Count to Save a Life!</h1>
                <!-- Supporting text -->
                <p>
                    Every drop counts. Clean water brings health, hope, and opportunity.<br>
                    Be the change today!
                </p>
                <!-- Email subscription form -->
                <form class="subscribe-form" aria-label="Subscribe for updates">
                    <!-- Hidden label for accessibility -->
                    <label for="email" class="visually-hidden">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <!-- Image on the right -->
            <div class="hero-image">
                <!-- Replace with your own image file if needed -->
                <img src="hero-image.jpg" alt="Child holding clean water" />
            </div>
        </section>
    </main>

    <!-- Call to Action section at the bottom -->
    <footer class="cta-footer">
        <p>
            Your support brings clean water to those in need.
            <a href="#" class="donate-btn">Donate Now</a>
        </p>
    </footer>
</body>
</html>
